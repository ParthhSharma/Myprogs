<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Register</h1>
        <form class="" action="https://wikipedia.org" method="get">
            <div class="">
                <label for="fname">First Name:</label>
                <input id="fname" type="text" name="first name" placeholder="your first name" required>
                <label for="lname">Last Name:</label>
                <input id="lname" type="text" name="last name" placeholder="your last name" >
            </div>
            <div class="">
                <label for="male">Male</label>
                <input id="male" type="radio" name="sex" value="male" >
                <label for="female">Female</label>
                <input type="radio" name="sex" value="female">
                <label for="others">Others</label>
                <input type="radio" name="sex" value="others">
            </div>
            <div class="">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="youremail@gmail.com" required>
                <label for="pass">Password:</label>
                <input id="pass" type="password" name="password" placeholder="********" required>
            </div>
            <div class="">
                <span>
                    <label for="bday"> date of birth:</label>
                    <select id="bday" class="" name="date" >
                        <option value="">DATE</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="" name="month">
                        <option value="">MONTH</option>
                        <option value="JAN">JAN</option>
                        <option value="FEB">FEB</option>
                        <option value="MAR">MAR</option>
                        <option value="APR">APR</option>
                        <option value="MAY">MAY</option>
                        <option value="JUN">JUN</option>
                        <option value="JUL">JUL</option>
                        <option value="AUG">AUG</option>
                        <option value="SEP">SEP</option>
                        <option value="OCT">OCT</option>
                        <option value="NOV">NOV</option>
                        <option value="DEC">DEC</option>
                    </select>
                    <select class="" name="year">
                        <option value="">YEAR</option>
                        <option value="">2005</option>
                        <option value="">2004</option>
                        <option value="">2003</option>
                        <option value="">2002</option>
                        <option value="">2001</option>
                        <option value="">2000</option>
                        <option value="">1999</option>
                        <option value="">1998</option>
                        <option value="">1997</option>
                        <option value="">1996</option>
                        <option value="">1995</option>
                        <option value="">1994</option>
                        <option value="">1993</option>
                        <option value="">1992</option>
                        <option value="">1991</option>
                        <option value="">1990</option>
                    </select>
                </span>
            </div>
            <div class="">
                <label for="checkbox">I agree to the terms and conditions</label>
                <input id="checkbox" type="checkbox" name="agreed" value="" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
